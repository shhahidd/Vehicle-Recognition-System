name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Build
        env:
          VITE_SUPABASE_DETECTIONS_URL: ${{ secrets.VITE_SUPABASE_DETECTIONS_URL }}
          VITE_SUPABASE_DETECTIONS_KEY: ${{ secrets.VITE_SUPABASE_DETECTIONS_KEY }}
          VITE_SUPABASE_RTO_URL: ${{ secrets.VITE_SUPABASE_RTO_URL }}
          VITE_SUPABASE_RTO_KEY: ${{ secrets.VITE_SUPABASE_RTO_KEY }}
          VITE_ROBOFLOW_API_KEY: ${{ secrets.VITE_ROBOFLOW_API_KEY }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
